app:
  name: Helm2 Test
  code: Helm2Test
  notify: appzdev@cloudbourne.co
    
build:
  version: 2.16
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: helm-2.16
  image_name: alpha/helm2-test
    
deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 8080
    
monitor:
  notify: appzops@cloudbourne.co      
    
properties:
  KUBECONFIG:
    vault: KUBECONFIG
  VALUES_YAML: config/values1.yaml,config/values2.yaml
  NAMESPACE: helm2-test
  POST_INSTALL_SCRIPT: helm_post_validate.sh
  DELETE_NAMESPACE_ON_TEARDOWN: true
  COMMON_REGISTRY: quincy2019-registry-common.ecloudcontrol.com
  APPZ_TEARDOWN_TOKEN: 20200612-1920
  revision : 38
  
helm:
  repos:
  - name: googleapis
    repository: https://kubernetes-charts.storage.googleapis.com/
  - name: elastic
    repository: https://helm.elastic.co/
